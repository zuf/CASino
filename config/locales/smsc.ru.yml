ru:
  smsc:
    error_codes:
      code_1: Ошибка в параметрах.
      code_2: Неверный логин или пароль.
      code_3: Недостаточно средств на счете Клиента.
      code_4: IP-адрес временно заблокирован из-за частых ошибок в запросах.
      code_5: Неверный формат даты.
      code_6: Сообщение запрещено (по тексту или по имени отправителя).
      code_7: Неверный формат номера телефона.
      code_8: Сообщение на указанный номер не может быть доставлено.
      code_9: Отправка более одного одинакового запроса на передачу SMS-сообщения либо более пяти одинаковых запросов на получение стоимости сообщения в течение минуты.
